<h2>Employee Management</h2>

<div *ngIf="employees">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Branch</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.age }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phone_number }}</td>
        <td>{{ employee.branch?.name }}</td>
        <td>
          <button (click)="editEmployee(employee)">Edit</button>
          <button (click)="deleteEmployee(employee)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="selectedEmployee">
  <h3>{{ editing ? 'Edit Employee' : 'Create Employee' }}</h3>
  <form (ngSubmit)="saveEmployee()">
    <div>
      <label>Name:</label>
      <input type="text" [(ngModel)]="selectedEmployee.name" name="name" required>
    </div>
    <div>
      <label>Age:</label>
      <input type="number" [(ngModel)]="selectedEmployee.age" name="age" required>
    </div>
    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="selectedEmployee.email" name="email" required>
    </div>
    <div>
      <label>Phone Number:</label>
      <input type="text" [(ngModel)]="selectedEmployee.phone_number" name="phoneNumber" required>
    </div>
    <div>
      <label>Branch:</label>
      <select [(ngModel)]="selectedEmployee.branch" name="branch">
        <option *ngFor="let branch of branches" [ngValue]="branch">{{ branch.name }}</option>
      </select>
    </div>
    <button type="submit">{{ editing ? 'Update' : 'Create' }}</button>
  </form>
</div>
